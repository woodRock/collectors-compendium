name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to the branch you want to deploy from (e.g., main, master)

permissions:
  contents: write
  pages: write # Add this line for GitHub Pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # Changed to 18.x for broader compatibility

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # cname: example.com # Uncomment and replace with your custom domain if applicable
